<!DOCTYPE html>
<html>
<head>
  <title>Tuder Signup</title>
  <link href ="signup.css" rel = "stylesheet" type="text/css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" type="text/css">
</head>
<body>
  <form>
    <div class="container">
      <div class="input-group">
        <span class="input-group-addon">Please Enter Your Full Name</span>
        <input type="text" class="form-control" id="fullName">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Please Enter Email</span>
        <input type="email" class="form-control" id="email">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Please Enter Password</span>
        <input type="password" class="form-control" id="password">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Are you a tutor or tutee?</span>
        <div>
          <input type="radio" name="tut" value="Tutor" selected>Tutor 
        </div> 
        <div>
          <input type="radio" name="tut" value="Tutee">Tutee
        </div>
      </div>
      <div class="input-group">
        <span class="input-group-addon">Favorite Subject(s)?</span>
        <input type="text" class="form-control" id="subject">
      </div>
      <div class="input-group">
        <span class="input-group-addon">Please enter the college you're enrolled in</span>
        <input type="text" class="form-control" id="college">
      </div>
    </div>
  <input type="submit" value="Submit" onclick="grabData()"/>
  </form>
  
<script src="https://code.jquery.com/jquery-3.4.0.min.js" integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=" crossorigin="anonymous"></script>  
<script src="grabData.js" type="text/javascript"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
